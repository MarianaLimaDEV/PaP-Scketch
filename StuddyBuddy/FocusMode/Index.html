<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="description" content="Concentration and Study help">
        <meta name="keywords" content="Pomodoro, Timer, Clock, Cozy">
        <meta name="author" content="Mariana Lima">

        <title>Focus</title>
        <link rel="shortcut icon" type="image/x-icon" href="../SB.W.ico">
        
        <!-- Estilos e Scripts -->
        <link rel="stylesheet" href="Styles.css">
        <script src="Script.js" defer></script>

    </head>

    <body>
        <div id="pomodoro">

            <h1>Pomodoro Timer</h1>
            <div class="timer-container">
                <div id="timer">25:00</div>
                <img src="../gif-personalizado.gif" alt="Pomodoro GIF" class="custom-gif">
            </div>

             <!-- Contêiner dos botões -->
            <div class="mode-buttons-container">
                <button id="start" class="mode-button">Start</button>
                <button id="reset" class="mode-button">Reset</button>
            </div>

            <div class="page-buttons-container">
                <button id="countdown" class="page-button">Countdown</button>
                <button id="cronometer" class="page-button">Cronometer</button>
                <button id="worldclock" class="page-button">Clock</button>
            </div>

        </div>
    </body>

</html>
